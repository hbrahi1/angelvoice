name: Deploy to GitHub Pages

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite (set base for repo pages)
        # For user/organization pages (username.github.io), Pages is served at root. In that case, base should be '/'.
        # By default, we set base to the repository name to support project pages: username.github.io/repository
        # If this repo is a user/organization page, override BASE_PATH to '/' in workflow_dispatch input or repository variables.
        env:
          BASE_PATH: "/${{ github.event.repository.name }}/"
        run: npx vite build --base "$BASE_PATH"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
